<div class="modal-header">
    <h3 class="modal-title comp-name text-center"> Edit Candidate Hours</h3>
</div>
<!-- End of modal-header -->

<div class="modal-body" id="proj-dashboard-Milestones">
    <table class="table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Hours worked</th>
                <th>Checked In?</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="intern in interns">
                <td>{{intern.firstName}} {{intern.lastName}}</td>
                <td><input type="number"min="0" ng-model="intern.hours"></td>
                <td ng-if="intern.checkin === 1">Yes</td>
                <td ng-if="intern.checkin === 0">No</td>
            </tr>
        </tbody>

    </table>
</div>

<div class="modal-footer">

    <input class="btn btn-warning" type="button" ng-click="cancel()" value="Cancel"/>
    <input class="btn btn-info" type="button" ng-click="ok()" value="Save"/>

</div>
<!-- End of class modal-footer -->
