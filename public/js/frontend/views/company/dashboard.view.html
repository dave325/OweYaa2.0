<style>
	#comp-name{
		background-color: orange;
		padding-bottom: 15px;
		padding-top: 15px;

		border-bottom: 4px solid darkgray;
	}
</style>


<div id="comp-dash">

	<navbar content="{{navbarvm.activeNav}}"></navbar>
	<!-- Content -->
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h2 class="text-center" id="comp-name">{{vm.user.company.username}} Dashboard</h2>
			<br>
		</div>
	</div>

	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-xs-12 box gap">
			<div ng-repeat="project in vm.projects" class="col-md-3 col-sm-6 col-xs-12 text-center">
				<p>{{project.text}}</p>
				<img src="{{project.img}}" height="121px">
				<p>{{project.detail}}</p>
				<p>{{project.amount}}</p>
			</div>
		</div>
	</div>


	<div class="row col-sm-offset-5">
		<button class="btn btn-primary" data-toggle="modal" data-target="#project-submission-modal">ADD PROJECT</button>
		<button class="btn btn-primary">SETTINGS</button>
	</div>

	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-xs-12 box gap">
			<div ng-repeat="type in vm.projectTypes" class="col-md-6 col-xs-12 text-center">
				<p>{{type.text}}</p>
			</div>
		</div>
	</div>



	<footer-base></footer-base>
</div>



<div id="project-submission-modal" class="modal fade">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">New Project</h4>
			</div>

			<div class="modal-body">

				<div class="row">
					<div class="col-md-3">
						<h4>Project Name </h4>
					</div>
					<div class="col-md-9">
						<input type="textfield" style="min-width: 100%">
					</div>

				</div>


				<div class="row">

					<div class="col-md-3">
						<h4>Project Description </h4>
					</div>
					<div class="col-md-9">
						<textarea rows="4" style="min-width: 100%"></textarea>
					</div>
				</div>

				
			</div>


			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
			</div>
		</div>
	</div>
</div>
