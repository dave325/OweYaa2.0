<div id="availibilityModal">
  <span class="glyphicon glyphicon-remove pull-right" ng-click="availibilityvm.cancel()"></span>
  <form novalidate method="post" name="availability" ng-submit="submit()">
    <div class="row">
      <div class="col-md-12">
      <!-- Information regarding higher education -->
      <h3>Availible worktimes</h3>
      <div class="form-group" ng-repeat="time in availibilityvm.user.availability">{{time.dayofweek}}
          <select required="true" name="openTime" ng-options="hour for hour in availibilityvm.hours" ng-model="time.start_time"><option></option></select>-
          <select required="true" name="closeTime" ng-options="hour for hour in availibilityvm.hours" ng-model="time.end_time" ng-change="update(time.end_time, $index, 2)"></select>
        </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="text-center form-group">
          <button ng-click="availibilityvm.close(availibilityvm.user)" class="btn btn-success" type="submit">Close</button>
        </div>
      </div>
    </div>
  </form>
</div>
