<style>
    .compModal .modal-dialog{
        width:100%;
    }
    #membershipPaymentModal h2{
        margin:0px 0px 40px 0px;
        padding:30px 0px;
        color:#FFF;
        background-color:rgb(247,159,75);
    }
    #membershipPaymentModal form{
        padding:0px;
    }
    .submitBtn{
        background-color:rgb(211,211,211);
        padding:30px 0px;
    }
</style>
<div id="membershipPaymentModal">
    <form novalidate ng-submit="purchaseMembershipModalvm.charge()" class="col-xs-12">
        <h2 class="text-center">Payment Method for {{purchaseMembershipModalvm.type}} Membership</h2>
        <div class="form-group col-xs-12">
            <!-- Used to display Element errors -->
            <div id="card-number-errors" class="alert alert-warning" role="alert" ng-if="purchaseMembershipModalvm.error.card.length > 0">{{purchaseMembershipModalvm.error.card}}</div>
            <label for="card-number">Card Number</label>
            <div id="card-number" class="col-xs-12"></div>
        </div>
        <div class="form-group col-xs-12">
            <div id="card-cvc-errors" class="alert alert-warning" role="alert" ng-if="purchaseMembershipModalvm.error.cvc.length > 0"</div>{{purchaseMembershipModalvm.error.cvc}}</div>
            <label for="card-cvc">Card CVC</label>
            <div id="card-cvc" class="col-xs-12"></div>
        </div>
        <div class="form-group col-xs-12">
            <div id="card-expiry-errors" class="alert alert-warning" role="alert" ng-if="purchaseMembershipModalvm.error.expiry.length > 0">{{purchaseMembershipModalvm.error.expiry}}</div>
            <label for="card-expiry">Card Expiration Date</label>
            <div id="card-expiry" class="col-xs-12"></div>
        </div>
        <div class="form-group col-xs-12">
            <div id="payment-request-button">
            </div>         
        </div>
        <button ng-click="purchaseMembershipModalvm.charge()" class="btn submitBtn col-xs-12">Submit Payment</button>
    </form>
    <span class="clearfix"></span>
</div>
