<div class="modal-header">
    <h3 class="modal-title"> Edit Milestones</h3>
</div>

<div class="modal-body" id="proj-dashboard-Milestones">
    <div ng-repeat="milestone in milestones">

        <br>
        <div class="form-group">
            <label for="usr">{{milestone.description}}</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <input type="checkbox" name="checkCompleted"> Completed

        <button class="btn btn-warning btn-sm">Delete</button>




    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
