<div id="project-submission-modal" class="modal fade">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Company Settings</h4>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-md-3">
                        <h4>Email</h4>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" ng-model="compSet.user.company.name" type="text" style="min-width: 100%">
                    </div>

                </div>


                <div class="row">

                    <div class="col-md-3">
                        <h4>Company Description </h4>
                    </div>
                    <div class="col-md-9">
                        <textarea rows="4" style="min-width: 100%"></textarea>
                    </div>
                </div>


            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
    <span class="clearfix"></span>
</div>
