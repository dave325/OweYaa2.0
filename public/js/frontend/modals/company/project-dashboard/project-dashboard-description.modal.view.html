<div class="modal-header">
    <h3 class="modal-title comp-name text-center"> Edit Manager Information</h3>
</div>

<div class="modal-body">

    <div class="form-group">
        <label for="managername">Manager Name</label>
        <input type="text" class="form-control" ng-model="curProj.managerInfo.managername" name="managername">
    </div>
    <!-- End of class form-group -->
    <div class="form-group">
        <label for="managercontact">Manager Contact</label>
        <input class="form-control" ng-model="curProj..managerInfo.managername" name="managercontact"> </input>
    </div>
    <!-- End of class form-group -->
    <div class="form-group">
        <label for="managerdept">Manager Department</label>
        <input type="text" ng-model="curProj.managerInfo.managername" name="managerdept" id="managerdept">
    </div>
    <!-- End of total intern hours-->
    <br />

</div>
<!-- End of classs modal-body -->

<div class="modal-footer">
    <input class="btn btn-warning" type="button" ng-click="cancel()" value="Close" />
    <input class="btn btn-info" type="button" ng-click="ok()" value="Save" />
</div>
<!-- End of class modal-footer -->
