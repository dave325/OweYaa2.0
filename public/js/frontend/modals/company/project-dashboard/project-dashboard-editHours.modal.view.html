<div class="modal-header">
    <h3 class="modal-title comp-name text-center"> Edit Intern Hours</h3>
</div>
<!-- End of modal-header -->

<div class="modal-body" id="proj-dashboard-Milestones">

    <div ng-repeat="intern in interns">

        <div class="row">
            <div class="col-md-4">
                <p>{{intern.name}}</p>
            </div>
            <div class="col-md-4">
                <p>{{intern.hours}}</p>
            </div>

            <div class="col-md-4">
                <form>
                    Total Hours:
                    <input type="number">
                    <input type="submit" value = submit>
                </form>

            </div>
        </div>


    </div>

</div>


<div class="modal-footer">

    <button class="btn btn-warning" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</div>
<!-- End of class modal-footer -->
