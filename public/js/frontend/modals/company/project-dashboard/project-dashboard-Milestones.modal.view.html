<div class="modal-header">
    <h3 class="modal-title"> Edit Milestones</h3>
</div> <!-- End of modal-header -->

<div class="modal-body" id="proj-dashboard-Milestones">
    <div ng-repeat="milestone in milestones">

        <br>
        <div class="form-group">
            <label for="usr">{{milestone.milestone}}</label>
            <input type="text" class="form-control" id="usr" ng-model="milestone.milestone">
        </div> <!-- End of class form-group -->
        <input type="checkbox" name="checkCompleted" ng-model="milestone.completed"> Completed

        <button class="btn btn-warning btn-sm">Delete</button>




    </div> <!-- End of ng-repeat milestone in milestone -->
</div> <!-- End of id proj-dashboard-Milestones -->

<div class="modal-footer">
    <input class="btn btn-warning" type="button" ng-click="cancel()" value="Cancel"/>
    <input class="btn btn-warning" type="button" ng-click="ok()" value="Save"/>
</div> <!-- End of class modal-footer -->
