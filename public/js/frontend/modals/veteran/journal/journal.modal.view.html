<div id="journalModal">
    <span class="glyphicon glyphicon-remove close-btn pull-right" ng-click="journalvm.cancel()"></span>
    <fieldset>
        <legend>Journal Information</legend>
        <p>Please fill out the following fields. If you do not have one of the following, you may leave it blank.</p>
        <form novalidate method="post" name="journal">
            <div class="row">
                <div class="col-md-12">
                    <!-- Information regarding higher journal -->
                    <fieldset>
                        <legend>Building Connections</legend>
                        <div class="form-group" ng-repeat="connect in journalvm.user.interviews track by $index">
                            <h3>Interview {{$index + 1}}</h3>
                            <div class="form-group">
                                <label form="journal" for="company{{$index}}">Company: </label>
                                <input ng-model="connect.company" type="text" class="form-control" name="copmany{{$index}}" />
                            </div>
                            <div class="form-group">
                                <label form="journal" for="date{{$index}}">Date: </label>
                                <input ng-model="connect.date" type="date" class="form-control" name="date{{$index}}" />
                            </div>
                            <div class="form-group">
                                <label form="journal" form="contact{{$index}}">Contact: </label>
                                <input ng-model="connect.contact" type="text" class="form-control" name="contact{{$index}}" />
                            </div>
                            <div class="form-group">
                                <label form="journal" form="notes{{$index}}">Notes: </label>
                                <input ng-model="connect.notes" type="text" class="form-control" name="notes{{$index}}" />
                            </div>

                            <label>
                                <span class="col-xs-8">Did you follow up?</span>
                                <input type="checkbox" ng-model="connect.didfollowup" type="text" class="col-xs-2" name="didfollowup{{$index}}" /> </label>
                        </div>
                        <!-- End of ng-repeat=connect in journalvm.user.interviews -->
                    </fieldset>
                </div>
                <!-- End of class col-md-12 -->
            </div>
            <!-- End of class row -->
            <div class="row col-md-12">
                <!-- Information regarding higher journal -->
                <h3>Events</h3>
                <input type="checkbox" name="Did you follow up?"> Follow
                <div class="form-group" ng-repeat="connect in journalvm.user.events track by $index">
                    <h3>Event {{$index + 1}}</h3>
                    <div class="form-group">
                        <label form="journal" for="journal{{$index}}">Event: </label>
                        <input ng-model="connect.event" type="text" class="form-control" name="journal{{$index}}" />
                    </div>
                    <div class="form-group">
                        <label form="contactname" for="contactname{{$index}}">Contact Name: </label>
                        <input ng-model="connect.contactname" type="text" class="form-control" name="contactname{{$index}}" />
                    </div>
                    <div class="form-group">
                        <label form="contactinfo" for="contactinfo{{$index}}">Contact Info: </label>
                        <input ng-model="connect.contactinfo" type="text" class="form-control" name="contactinfo{{$index}}" />
                    </div>
                    <div class="form-group">
                        <label form="contactcompany" for="company{{$index}}">Contact Company: </label>
                        <input ng-model="connect.contactcompany" type="text" class="form-control" name="contactcompany{{$index}}" />
                    </div>
                    <div class="form-group">
                        <label form="contactdepartment" for="contactdepartment{{$index}}">Contact Department: </label>
                        <input ng-model="connect.contactdepartment" type="text" class="form-control" name="contactdepartment{{$index}}" />
                    </div>
                    <label>
                        <span class="col-xs-8">Did you follow up?</span>
                        <input type="checkbox" ng-model="connect.didfollowup" type="text" class="col-xs-2" name="didfollowup{{$index}}" /> </label>
                    <!-- Add add to items list like skills
                <div class="form-group">
                    <label form="journal" for="date{{$index}}">Date: </label>
                    <input ng-model="connect.date" type="date" class="form-control" name="date{{$index}}"/>
                </div> -->
                </div>
                <!-- End of ng-repeat=connect in journalvm.user.event -->
            </div>
            <!-- End of class row col-md-12 -->
            <div class="row col-md-12">
                <!-- Information regarding higher journal -->
                <fieldset>
                    <legend>Mentor Information</legend>
                    <div class="form-group">
                        <div class="form-group">
                            <label form="journal" for="mentorName">Mentor Name: </label>
                            <input ng-model="journalvm.user.mentor.mentorname" type="text" class="form-control" name="mentorname" />
                        </div>
                        <div class="form-group">
                            <label form="journal" for="location">Mentor Location: </label>
                            <input ng-model="journalvm.user.mentor.location" type="text" class="form-control" name="location" />
                        </div>
                        <div class="form-group">
                            <label form="journal" for="email">Mentor Email: </label>
                            <input ng-model="journalvm.user.mentor.email" type="text" class="form-control" name="email" />
                        </div>
                        <div class="form-group">
                            <label form="journal" for="mentorDiscussion">Mentor Discussion: </label>
                            <input ng-model="journalvm.user.mentor.discussion" type="text" class="form-control" name="discussion" />
                        </div>
                    </div>
                    <!-- End of class form-group -->
                </fieldset>
            </div>
            <!-- End of row col-md-12 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center form-group">
                        <p ng-show="journalvm.formError" class="alert alert-danger" ng-bind-html="journalvm.formError"></p>
                        <p ng-show="journalvm.formInfo" class="alert alert-success" ng-bind-html="journalvm.formInfo"></p>
                        <input type="button" ng-click="journalvm.close(journalvm.user)" class="btn btn-warning" value="Close">
                        <input type="button"ng-click="journalvm.onSubmit('journal',journalvm.user)" ng-disabled="journalvm.isDisabled"class="btn btn-info" value="Save">
                    </div>
                    <!-- End of text-center form-group -->
                </div>
                <!-- End of class col-xs-12 -->
            </div>
            <!-- End of class row -->
        </form>
    </fieldset>
</div>
<!-- End of id journalModal -->
