<style>
    .modalDialog{
        height:400px;
    }
</style>
<div id="membershipPaymentModal">
    <form novalidate ng-submit="purchaseMembershipModalvm.charge()" class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="form-group col-xs-12">
            <label for="card-number">Card Number</label>
            <div id="card-number" class="col-xs-12"></div>
        </div>
        <div class="form-group col-xs-12">
            <label for="card-cvc">Card CVC</label>
            <div id="card-cvc" class="col-xs-12"></div>
        </div>
        <div class="form-group col-xs-12">
            <label for="card-expiry">Card Expiration Date</label>
            <div id="card-expiry" class="col-xs-12"></div>
        </div>
        <div class="form-group col-xs-12">
            <div id="payment-request-button">
            </div>         
        </div>
        <!-- Used to display Element errors -->
        <div id="card-errors" role="alert"></div>
    </form>
</div>
