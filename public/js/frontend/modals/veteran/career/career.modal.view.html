<div id="careerModal">
  <span class="glyphicon glyphicon-remove pull-right" ng-click="careervm.cancel()"></span>
  <form novalidate method="post" name="career" ng-submit="submit()">
    <div class="row">
      <div class="col-md-12">
      <!-- Information regarding higher education -->
      <h3>Previous Career</h3>
      <p>Please indicate your past work experiences (Up to 2)!</p>
      <div class="form-group" ng-repeat="career in careervm.user.prev_career_fields track by $index">
        <div>
          <label form="career" for="prev{{$index}}">Previous Employer {{$index + 1}}: </label>
          <input ng-model="career.employer" type="text" class="form-control" name="empl{{$index}}" id="prev{{$inde}}empl"/>
        </div>
        <div>
          <label form="career" for="prevContact{{$index}}">Contact: </label>
          <input ng-model="career.company" type="text" class="form-control" name="contact{{$index}}" id="prevContacte{{$index}}"/>
        </div>
        <div>
          <label form="career" form="prevTo{{$index}}">To: </label>
          <input ng-model="career.start_date" type="date" class="form-control" name="to{{$index}}" id="prevTo{{$index}}"/>
        </div>
        <div>
          <label form="career" form="prevFrom{{$index}}">From: </label>
          <input ng-model="career.end_date" ng-disabled="career.present" type="date" class="form-control" name="from{{$index}}" id="prevFrom{{$index}}"/>
          <p class="pull-left">Present:</p><input type="checkbox" class="" ng-model="career.present" />
        </div>
      </div>
      <div class="col-xs-12">
        <!-- Display all interests and hobbies -->
        <div class="form-group">
          <div>
            <h3>Interests / Hobbies:</h3>
            <p>Please indicate any interests or hobbies you have! You can click on the red X marks next to each section to remove them!</p>
            <p ng-show="careervm.user.hobbies.length == 9" class="bg-warning">You may add up to 10 items</p>
            <!-- Add a new area of focus -->
            <div>
              <input type="text" ng-model="careervm.newHobby.hobby" class="add-btn" />
              <button class="btn" ng-disabled="careervm.hobbies.length == 9 || !careervm.newHobby" type="button" ng-click="careervm.addToHobbies()" class="btn btn-primary">Add</button>
            </div><br />
            <ol ng-if="careervm.user.hobbies.length > 0">
              <li ng-repeat="field in careervm.user.hobbies track by $index">
                <input type="text" ng-model="field.hobby" class="btn btn-success"><span class="glyphicon glyphicon-remove" ng-click="careervm.deleteHobby($index)"></span>
              </li>
            </ol>
          </div>
        </div>
      </div>

      <!-- Relocation Information -->
      <div>
        <h3>Willing to relocate?</h3>
        <label form="relocate">Yes: </label>
        <input type="radio" name="relocate" ng-model="yes">
        <label form="relocate">No: </label>
        <input type="radio" name="relocate" ng-model="no">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="text-center form-group">
          <button ng-click="careervm.close(careervm.user)" class="btn btn-success" type="submit">Close</button>
          <button ng-click="careervm.onSubmit('career',careervm.user)" class="btn btn-success" type="submit">Save</button>          
        </div>
      </div>
    </div>
  </form>
</div>
