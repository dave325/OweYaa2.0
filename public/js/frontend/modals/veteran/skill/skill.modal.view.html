<div id="skillModal">
  <form novalidate method="post" name="skill.content" ng-submit="submit()">
    <div class="row">
      <!-- Display all available skills -->
      <div class="col-xs-12">
        <!-- Display all interests and hobbies -->
        <div class="form-group">
          <div>
            <h3>Interests / Hobbies:</h3>
            <p ng-show="skillsvm.skills.length == 9" class="bg-warning">You may add up to 10 items</p>
            <!-- Add a new area of focus -->
            <div>
              <input type="text" ng-model="skillsvm.newSkill" class="add-btn" />
              <button class="btn" ng-disabled="skillsvm.skills.length == 9 || !skillsvm.newSkill" type="button" ng-click="skillsvm.addToSkills()" class="btn btn-primary">Add</button>
            </div><br />
            <ol ng-if="skillsvm.skills.length > 0">
                <li ng-repeat="field in skillvm.skills track by $index">
                    <input type="text" ng-model="skillvm.skills[$index]">
                    <button class="btn" type="button" ng-click="skillvm.deleteSkill($index)" ng-hide="skillvm.editMode">Delete</button>
                  </li>
            </ol>
          </div>
        </div>
      </div>

      <!-- Display all wanted skills -->
      <div class="col-md-6">
        <div>
          <h3>Skills You Want:</h3>
          <!-- Editing purposes -->
          <button class="btn" type="button" ng-click="skillvm.triggerEditMode()" ng-hide="skillvm.editMode">Edit</button>
          <button class="btn" type="button" ng-click="skillvm.triggerEditMode()" ng-show="skillvm.editMode">Done</button>
          <!-- Actual list of wanted skills -->
          <ol>
            <li ng-repeat="field in skillvm.wants track by $index">
              <span ng-hide="skillvm.editMode">{{field}}</span>
              <input type="text" ng-show="skillvm.editMode" ng-model="skillvm.wants[$index]">
              <button class="btn" type="button" ng-click="skillvm.deleteWant($index)" ng-hide="skillvm.editMode">Delete</button>
            </li>
          </ol>
        </div>
        <div class="form-group">
          <!-- Add a new skill -->
          <div>
            <p>New Skill:</p>
            <input type="text" ng-model="skillvm.newWant">
            <button class="btn" type="button" ng-click="skillvm.addToWants()">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Display all known programming languages -->
    <div class="row">
      <div>
        <h3>Programming languages:</h3>
        <!-- Editing Purposes -->
        <button class="btn" type="button" ng-click="skillvm.triggerEditMode()" ng-hide="skillvm.editMode">Edit</button>
        <button class="btn" type="button" ng-click="skillvm.triggerEditMode()" ng-show="skillvm.editMode">Done</button>
        <!-- Actual list of languages -->
        <ol>
          <li ng-repeat="field in skillvm.languages track by $index">
            <span ng-hide="skillvm.editMode">{{field}}</span>
            <input type="text" ng-show="skillvm.editMode" ng-model="skillvm.languages[$index]">
            <button class="btn" type="button" ng-click="skillvm.deleteLanguage($index)" ng-hide="skillvm.editMode">Delete</button>
          </li>
        </ol>
      </div>
      <div class="form-group">
        <!-- Add a new language -->
        <div>
          <p>New Language:</p>
          <input type="text" ng-model="skillvm.newLanguage">
          <button class="btn" type="button" ng-click="skillvm.addToLanguages()">Add</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="text-center form-group">
          <button class="btn btn-success" ng-click="skillvm.close()" type="submit">Close</button>
        </div>
      </div>
    </div>
  </form>
</div>
