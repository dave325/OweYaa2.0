<div id="careerModal">
  <span class="glyphicon glyphicon-remove close-btn pull-right" ng-click="careervm.cancel()"></span>
  <form novalidate method="post" name="career" ng-submit="submit()">
    <div class="row">
      <div class="col-md-12">
      <!-- Information regarding higher education -->
      <fieldset>
      <legend>Previous Career</legend>
      <p>Please indicate your past work experiences (Up to 2)!</p>
      <div class="form-group" ng-repeat="career in careervm.user.prev_career_fields track by $index">
        <div>
          <label form="career" for="prev{{$index}}">Previous Employer {{$index + 1}}: </label>
          <input ng-model="career.employer" type="text" class="form-control" name="empl{{$index}}" id="prev{{$inde}}empl"/>
        </div> <!-- End of div on line 10 -->
        <div>
          <label form="career" for="prevContact{{$index}}">Contact: </label>
          <input ng-model="career.contact" type="text" class="form-control" name="contact{{$index}}" id="prevContact{{$index}}"/>
        </div> <!-- End of div on line 14 -->
        <div>
          <label form="career" form="prevFrom{{$index}}">From: </label>
          <input ng-model="career.start_date"type="date" class="form-control" name="from{{$index}}" id="prevFrom{{$index}}"/>
          <p class="pull-left">Present:</p><input type="checkbox" class="" ng-model="career.present" ng-selected="career.present === 1" />
        </div><br />
        <div>
          <label form="career" form="prevTo{{$index}}">To: </label>
          <input ng-model="career.end_date" type="date"  ng-disabled="career.present" class="form-control" name="to{{$index}}" id="prevTo{{$index}}"/>
        </div> <!-- End of div on line 18 -->
      </div> <!-- End of ng-repeat careervm.user.prev_career_fields -->
      <div class="col-xs-12">
        <!-- Display all interests and hobbies -->
        <div class="form-group">
          <div>
            <h3>Interests / Hobbies:</h3>
            <p>Please indicate any interests or hobbies you have! You can click on the red X marks next to each section to remove them!</p>
            <p ng-show="careervm.user.hobbies.length == 9" class="bg-warning">You may add up to 10 items</p>
            <!-- Add a new area of focus -->
            <div>
              <label>Interests/Hobbies</label>
              <input type="text" ng-model="careervm.newHobby.hobby" class="add-btn" />
              <button ng-class="[{'addEntry': careervm.newHobby.hobby}]" class="btn" ng-disabled="careervm.hobbies.length == 9 || !careervm.newHobby" type="button" ng-click="careervm.addToHobbies()" class="btn btn-primary">Add</button>
            </div><br /> <!-- End of div on line 36 -->
            <ol ng-if="careervm.user.hobbies.length > 0">
              <li ng-repeat="field in careervm.user.hobbies track by $index" class="col-xs-12 col-md-5">
                <input type="text" ng-model="field.hobby" class="form-control"><span class="glyphicon glyphicon-remove" ng-click="careervm.deleteHobby($index)"></span>
              </li>
            </ol>
          </div> <!-- End of div on line 31 -->
        </div> <!-- End of class form-group -->
      </div> <!-- End of class col-xs-12 -->

      <!-- Relocation Information -->
      <div>
        <h3>Willing to relocate?</h3>
        <label form="relocate">Yes: </label>
        <input type="radio" name="relocate" ng-model="yes">
        <label form="relocate">No: </label>
        <input type="radio" name="relocate" ng-model="no">
      </div> <!-- End of div on line 51 -->
    </div> <!-- End of class col-md-12 -->
    <div class="row">
      <div class="col-xs-12">
        <div class="text-center form-group">
          <p ng-show="careervm.formError" class="alert alert-danger" ng-bind-html="careervm.formError"></p>
          <p ng-show="careervm.formInfo" class="alert alert-success" ng-bind-html="careervm.formInfo"></p>
          <input ng-click="careervm.cancel()" class="btn btn-warning" type="button" value="Cancel"/>
          <input ng-click="careervm.onSubmit('career',careervm.user)" ng-disabled="careervm.isDisabled" class="btn btn-info" type="button" value="Save"/>          
        </div> <!-- End of class text-center form-group -->
      </fieldset>
      </div> <!-- End of class col-md-12 -->
    </div> <!-- End of class row -->
  </form>
</div> <!-- End of id careerModal -->
