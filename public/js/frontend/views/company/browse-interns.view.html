<div id="browse-interns">
	<navbar content="navbarvm.activeNav"></navbar>
		<!-- Filter User Input and Output Result -->
	  <section class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h1 class="text-center">Browse Intern</h1>
	    <form class="form col-lg-12 col-md-12 col-sm-12 col-xs-12">
	      <!-- Use angular to bind this element to the results and filter them -->
				<div class="col-lg-3 col-md-3 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12 form-group">
					<label>Option</label>
	      	<select name="filterby" class="form-control-lg form-control">
	        	<option value="date">Date</option>
	        	<option value="name">Name</option>
	      	</select>
				</div>
				<div class="col-lg-2 col-md-2 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12 form-group" >
					<label>Skills</label>
	      	<input type="text" name="skills" class="form-control-lg form-control">
				</div>
				<div class="col-lg-3 col-md-3 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12 form-group">
					<label>Design</label>
	      	<input type="text" name="dskills" class="form-control-lg	form-control">
				</div>
			  <span class="clearfix"></span>
	    </form>
			<!-- Results that have been filtered out -->
	    <article class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12">
				<h2 class="text-center">Results</h2>
				<div ng-repeat="result in vm.contents">
		      <div class="intern col-lg-12 col-md-12 col-sm-12 col-xs-12">
		        <img class="img-responsive img-circle col-lg-3 col-md-3 col-sm-12 col-xs-12" src="{{result.img}}"/>
		        <div class="col-lg-8 col-md-8 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12">{{result.text}}
						</div>
		      	<span class="clearfix"></span>
					</div>
				</div>
	    </article>
			<span class="clearfix"></span>
	  </section>

		<footer-base></footer-base>
</div>
