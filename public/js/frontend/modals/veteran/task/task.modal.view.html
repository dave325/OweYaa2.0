<span class="glyphicon glyphicon-remove close-btn pull-right" ng-click="taskvm.cancel()"></span>
<div id="taskModal">
    <h2>task Information</h2>
    <p>Please fill out the following fields. If you do noto have one of the following, you may leave it blank.</p>
    <form novalidate method="post" name="task" ng-submit="submit()">
      <div class="row col-xs-12">
          <div class="form-group" ng-repeat="task in user.action_task track by $index">
                    <label form="task" for="{{task.taskid}}">Task {{$index}}: </label>
                    <p>{{task.task}}</p>
                    <input type="checkbox" ng-model="task.completed" />
          </div>
        </div>
       <div class="row">
        <div class="col-xs-12">
            <div class="text-center form-group">
                <button ng-click="taskvm.cancel()" class="btn btn-success">Close</button>
                <button ng-click="taskvm.onSubmit('task',taskvm.user)" class="btn btn-primary">Save</button>
            </div>
        </div>
        </div>       
    </form>
</div>
