<section id="browse-interns">
	<navbar content="navbarvm.activeNav"></navbar>
	<!-- Filter User Input and Output Result -->
	<div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h1 class="text-center">Browse Candidate</h1>
		<form class="form col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<!-- Use angular to bind this element to the results and filter them -->
			<div class="col-lg-3 col-md-3 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12 form-group">
				<label>Option</label>
				<select name="filterby" class="form-control-lg form-control">
					<option value="date">Date</option>
					<option value="name">Name</option>
				</select>
			</div>
			<div class="col-lg-2 col-md-2 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12 form-group">
				<label>Skills</label>
				<input type="text" name="skills" class="form-control-lg form-control" ng-model="vm.test">
			</div>
			<div class="col-lg-3 col-md-3 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12 form-group">
				<button type="submit" name="submit" class="form-control-lg form-control" ng-click="vm.filterUsers()">Submit</button>
			</div>
			<span class="clearfix"></span>
		</form>
		<div ng-if="vm.resultInfo" class='alert alert-info col-xs-12' role="alert">
			<h3 class="text-center">{{vm.resultInfo}}</h3>
		</div>
		<!-- Results that have been filtered out -->
		<article class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 col-sm-12 col-xs-12">
			<h2 class="text-center">Results</h2>
			<div class="row col-lg-offset-1 col-md-offset-1 INTERN" ng-repeat="user in vm.users track by $index">

				<div class="col-md-2">
					<img class="img-fluid" width="150" height="150" src="https://lh5.ggpht.com/IkVTCbFrxyiCxqnFTIH3pslS_1r9T1UOBb6gsUdgmlfFEYyUABxcKfkSwUWzMmQdbBqE=w300"
					 alt="">
					<h4 class="specialText">CANDIDATE NAME</h4>

					<button type="button" class="btn btn-info">WANT</button>
					<button type="button" class="btn btn-info" ng-click="vm.addFavUser($index)" ng-if="vm.isFav(user)">FAV</button>

				</div>
				<div class="col-md-4">
					<br>
					<p>LOCATION: </p>
					<p>BIO:</p>
					<p>Degree:</p>
					<p>Previous Employer:</p>
					<p>Desired Field:</p>
				</div>

				<div class="col-md-4" ng-repeat="skill in user.skill | limitTo: 3">
					<br>
					<span>{{skill.skill}}</span>
					<div class="progress" style="height:20px">
						<div class="progress-bar" style="width:50%;height:20px"></div>
					</div>

				</div>
			</div>
		</article>
		<span class="clearfix"></span>
	</div>

	<footer-base></footer-base>
</section>
