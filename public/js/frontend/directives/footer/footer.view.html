<footer class="footer-distributed col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="footer-left col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <img alt="OweYaa" src="assets/images/logo.png" height="92" width="92">
    <div class="footer-links">
      <nav>
        <a ng-repeat="link in footervm.links" href="{{link.link}}" >{{link.name}} | </a>
      </nav>
    </div>
    <p class="footer-company-name col-sm-12 col-xs-12">OweYaa &copy; 2017</p>
  </div>

  <div class="footer-center col-lg-4 col-md-4 ">
    <div class="col-sm-12 col-xs-12 comp-info">
      <i class="fa fa-map-marker pull-left" style="padding-left: 10px;"></i><br />
      <p><span>{{footervm.Address.street}}</span>{{footervm.Address.city}},{{footervm.Address.state}}</p>
    </div>
    <div class="col-sm-12 col-xs-12 comp-info">
      <i class="fa fa-phone pull-left" style="padding-left: 10px;"></i>
      <br /><p>+1 {{footervm.phone}}</p>
    </div>
    <div class="col-sm-12 col-xs-12 comp-info">
      <i class="fa fa-envelope pull-left" style="padding-left: 10px;"></i><br />
      <p><a href="mailto:{{footervm.email}}">{{footervm.email}}</a></p>
    </div>
  </div>

  <div class="footer-right col-lg-4 col-md-4 ">
    <p class="footer-company-about">
      <span>About OweYaa</span>
      {{footervm.about}}
    </p>
    <div class="footer-icons">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-github"></i></a>
    </div>
  </div>
</footer>
