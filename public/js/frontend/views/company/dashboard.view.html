<div id="comp-dash">

	<navbar content="{{navbarvm.activeNav}}"></navbar>
	<!-- Content -->
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h2 class="text-center">Company Dashboard</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h3 class="text-center gap">{{vm.companyName}}<h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-xs-12 box gap">
			<div ng-repeat="project in vm.projects" class="col-md-3 col-sm-6 col-xs-12 text-center">
				<p>{{project.text}}</p>
				<img src="{{project.img}}" height="121px">
				<p>{{project.detail}}</p>
				<p>{{project.amount}}</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-xs-12 box gap">
			<div ng-repeat="type in vm.projectTypes" class="col-md-6 col-xs-12 text-center">
				<p>{{type.text}}</p>
			</div>
		</div>
	</div>

	<footer-base></footer-base>
</div>
