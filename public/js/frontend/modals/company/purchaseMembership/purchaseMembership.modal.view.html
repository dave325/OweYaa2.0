
<div id="membershipPaymentModal">
    <span class="glyphicon glyphicon-remove close-btn pull-right" ng-click="purchaseMembershipModalvm.cancel()"></span>
    <form novalidate ng-submit="purchaseMembershipModalvm.charge()" class="col-xs-12">
        <h2 class="text-center comp-name">Payment Method for {{purchaseMembershipModalvm.type.total.label}}</h2>
        <div id="card-errors" class="alert alert-warning payAlert" role="alert"></div>
        <div class="form-group col-xs-12">
            <!-- Used to display Element errors -->
            <div id="card-number-errors" class="alert alert-warning payAlert" role="alert"></div>
            <label for="card-number">Card Number</label>
            <div id="card-number" class="col-xs-12"></div>
        </div><!-- Card numbers -->
        <div class="form-group col-xs-12">
            <div id="card-cvc-errors" class="alert alert-warning payAlert" role="alert"></div>
            <label for="card-cvc">Card CVC</label>
            <div id="card-cvc" class="col-xs-12"></div>
        </div><!-- Card CVC -->
        <div class="form-group col-xs-12">
            <div id="card-expiry-errors" class="alert alert-warning payAlert" role="alert"></div>
            <label for="card-expiry">Card Expiration Date</label>
            <div id="card-expiry" class="col-xs-12"></div>
        </div><!-- Card expiry -->
        <button ng-click="purchaseMembershipModalvm.charge()" class="btn submitBtn col-xs-12">Submit Payment</button>
    </form>
    <span class="clearfix"></span>
</div><!-- End of purchase modal -->
