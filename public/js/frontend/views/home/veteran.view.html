<div class="home-page" id="vet-home-page">
  <navbar content="{{navbarvm.activeNav}}"></navbar>
  <!-- CAROUSEL -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0"></li>
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img src="assets/images/OweYaaSoldier.jpg" alt="Los Angeles" style="width:100%;">\
      </div> <!-- End of class item -->
      <div class="item active">
        <img src="assets/images/militaryWife.png" alt="Los Angeles" style="width:100%;">
      </div> <!-- End of class item active -->

      <div class="item">
        <img src="assets/images/bannerImage.png" alt="New York" style="width:100%;">
      </div> <!-- End of class item -->

      <div class="item">
        <img src="assets/images/veteranBannerAdriana.png" alt="Chicago" style="width:100%;">
      </div> <!-- End of class item -->

      <div class="item">
        <img src="assets/images/bannerImageTwo.png" alt="New York" style="width:100%;">
      </div> <!-- End of class item -->

    </div> <!-- End of class carousel-inner -->

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div> <!-- End of id myCarousel -->
<!-- End of Carousel -->



<<!--- Boxes for veterans and companies -->
<div class="container-fluid col-xs-12"> <!-- ng repeat -->
  <!-- Veteran boxes -->
  <h2 class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2 text-center col-sm-12 col-xs-12 "><strong>How It Works For Veterans</strong></h2>
  <div class="text-center col-md-4 col-sm-12 col-xs-12" ng-repeat="vet in vm.cards track by $index" ng-class="vm.boxClasses($index)">
    <div class="box">
      <h3 class="header">{{vet.name}}</h3>
      <img id="pics" class="content" src="{{vet.img}}"/>
      <h4 class="header">{{vet.header}}</h4>
    </div> <!-- End of class box -->
  </div> <!-- End of class text-center -->
</div> <!-- End of class container-fluid -->
<span class="clearfix"></span>

  <span class="clearfix"></span>


  <!-- Skill Cards -->
  <div>
    <h2 class="text-center">Skills You Can Gain</h2>
    <div class="col-lg-12 col-md-12">
      <div class="row col-lg-10 col-lg-offset-1" >
        <!-- 1 -->
        <div ng-repeat="skillCards in vm.skillCards" class="col-lg-2">
          <div class="thumbnail">
            <div class="caption">
              <h4 class="">Thumbnail Headline</h4>
            </div> <!-- End of class caption -->
            <img src="{{skillCards.img}}">
          </div> <!-- End of class thumbnail -->
        </div> <!-- End of ng-repeat -->
      </div> <!-- End of class row col-lg -->
    </div> <!-- End of class col-lg -->
  </div> <!-- End of Skill Cards div -->
  <span class="clearfix"></span>

  <!-- Praise for Oweyaa -->
  <div class="col-xs-12" id = "company-pictures">
    <h3> Praise For OweYaa</h3>
    <div style="margin-top:20px" class="col-xs-12">
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6" ng-repeat="box in vm.praise">
        <img id="pics" class="text-center" src="{{box.src}}" height="80">
        <p>{{box.text}}</p>
      </div> <!-- End of class col-lg -->
    </div> <!-- End of style margin -->
  </div> <!-- End of class col and id company-pictures -->
  <span class="clearfix"></span>
  
  <!-- Donate Button -->
  <div class="col-xs-12">
    <button style="margin-top:20px" class="row btn btn-primary col-lg-4 col-lg-offset-4 col-sm-12 col-xs-12" id = "donate"> Donate Now </button>
  </div> <!-- End of col-xs-12 -->
  <span class="clearfix"></span>

  <div class="match col-xs-12">
    <h3 class="text-center">Matching Candiadates to these great companies and more</h3>
    <div class="row">
      <div class="text-center col-md-3 col-sm-6 col-xs-12">
        <a href="http://www.startupsforbrands.com/"><img style="height:80px;" src="assets/images/evol8tion_pink.png"></a>
      </div> <!-- End of class text-center -->
      <div class="text-center col-md-3 col-sm-6 col-xs-12">
        <a href="https://gogiver.biz/account/login.html"><img style="height:80px;" src="assets/images/gogiver.png"></a>
      </div> <!-- End of class text-center -->
      <div class="text-center col-md-3 col-sm-6 col-xs-12">
        <a href="https://plumalley.co/"><img style="height:80px;" src="assets/images/plumAlley.png"></a>
      </div> <!-- End of class text-center -->
      <div class="text-center col-md-3 col-sm-6 col-xs-12">
        <a href="https://www.warwire.net/"><img style="height:80px;" src="assets/images/warwirelogo.png"></a>
      </div> <!-- End of class text-center -->
    </div> <!-- End of class row -->
  </div> <!-- End of class match col-xs-12 -->
  <span class="clearfix"></span>
  <div class="col-xs-12 match">
    <h3 class="text-center">Our Valued Partners And Sponsers</h3>
    <div style="margin-top:20px" class="text-center col-md-12">
        <a ng-repeat="partner in vm.partners" href="{{partner.link}}"><img src="{{partner.image}}" height=70></a>
    </div> <!-- End of style margin -->
  </div> <!-- End of class col-xs-12 match -->

  <footer-base></footer-base>
</div> <!-- End of class home-page and id vet-home-page -->
